<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" style="max-width: 700px">
    <h2>Account Settings</h2>
    <hr style="height: 5px; background-color: black; border: none;">
    <form method="POST" class="mb-5 border p-3 bg-light">
        <h4>Update Account Info</h4>

        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label>Current Password (required to verify)</label>
            <input type="password" name="current_password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" name="update" class="btn btn-primary">Update Info</button>
    </form>

    <form method="POST" class="mb-5 border p-3 bg-light">
        <h4>Change Password</h4>
        <div class="mb-3">
            <label>Current Password</label>
            <input type="password" name="old_password" class="form-control" placeholder="Enter current password"
                   required>
        </div>
        <div class="mb-3">
            <label>New Password</label>
            <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
        </div>
        <div class="mb-3">
            <label>Confirm New Password</label>
            <input type="password" name="confirm_new_password" class="form-control" placeholder="Re-enter new password"
                   required>
        </div>
        <button type="submit" name="change_password" class="btn btn-primary">Change Password</button>
    </form>

    <form method="POST" class="border p-3 bg-light">
        <h4 class="text-danger">Delete Account</h4>
        <p>This action is permanent. Enter your password to confirm.</p>
        <div class="mb-3">
            <input type="password" name="delete_password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" name="delete" class="btn btn-danger">Delete Account</button>
    </form>
</div>
</body>
</html>
